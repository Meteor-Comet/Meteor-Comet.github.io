<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景和标题 -->
    <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" fill="#0078d7" font-weight="bold" text-anchor="middle">WinForm 数据绑定详解</text>
    
    <!-- 顶部 - 数据绑定概念 -->
    <rect x="50" y="60" width="700" height="150" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
    <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">数据绑定概念与工作原理</text>
    
    <!-- 数据流向图 -->
    <rect x="100" y="110" width="150" height="70" fill="#e6f2ff" stroke="#0078d7" stroke-width="1" rx="5" ry="5"/>
    <text x="175" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">数据源</text>
    <text x="175" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(Data Source)</text>
    
    <path d="M250 145 L350 145" stroke="#666" stroke-width="2"/>
    <polygon points="350 145, 340 140, 340 150" fill="#666"/>
    
    <rect x="350" y="110" width="150" height="70" fill="#e6ffe6" stroke="#28a745" stroke-width="1" rx="5" ry="5"/>
    <text x="425" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">绑定管理器</text>
    <text x="425" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(BindingSource)</text>
    
    <path d="M500 145 L600 145" stroke="#666" stroke-width="2"/>
    <polygon points="600 145, 590 140, 590 150" fill="#666"/>
    
    <rect x="600" y="110" width="150" height="70" fill="#fff2e6" stroke="#ff8c1a" stroke-width="1" rx="5" ry="5"/>
    <text x="675" y="140" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">UI控件</text>
    <text x="675" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(UI Control)</text>
    
    <!-- 中间 - 绑定模式 -->
    <rect x="50" y="230" width="700" height="140" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
    <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">WinForm 数据绑定模式</text>
    
    <rect x="100" y="270" width="200" height="80" fill="#ffe6e6" stroke="#dc3545" stroke-width="1" rx="5" ry="5"/>
    <text x="200" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">单向绑定</text>
    <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">数据源 → UI控件</text>
    
    <rect x="350" y="270" width="200" height="80" fill="#e6ffe6" stroke="#28a745" stroke-width="1" rx="5" ry="5"/>
    <text x="450" y="295" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">双向绑定</text>
    <text x="450" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">数据源 ↔ UI控件</text>
    <text x="450" y="340" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(推荐用于表单编辑)</text>
    
    <!-- 底部 - 绑定类型对比 -->
    <rect x="50" y="390" width="700" height="180" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">简单数据绑定 vs DataGridView数据绑定</text>
    
    <!-- 简单数据绑定 -->
    <rect x="80" y="430" width="280" height="120" fill="#e6f2ff" stroke="#0078d7" stroke-width="1" rx="5" ry="5"/>
    <text x="220" y="455" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">简单数据绑定</text>
    <text x="110" y="480" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 单个控件绑定单个数据值</text>
    <text x="110" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 使用DataBindings.Add()方法</text>
    <text x="110" y="520" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 适用于表单编辑场景</text>
    
    <!-- DataGridView数据绑定 -->
    <rect x="440" y="430" width="280" height="120" fill="#fff2e6" stroke="#ff8c1a" stroke-width="1" rx="5" ry="5"/>
    <text x="580" y="455" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle" font-weight="bold">DataGridView数据绑定</text>
    <text x="470" y="480" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 表格控件绑定数据集合</text>
    <text x="470" y="500" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 设置DataSource属性</text>
    <text x="470" y="520" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="start">• 适用于数据列表展示与编辑</text>
    
    <!-- 底部注解 -->
    <text x="400" y="585" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">使用BindingSource组件可简化数据绑定并提供导航功能，是WinForm数据绑定的最佳实践。</text>
</svg>