<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" fill="#0078d7" font-weight="bold" text-anchor="middle">WinForm 事件处理机制详解</text>
  
  <!-- 左侧事件模型图 -->
  <rect x="50" y="60" width="350" height="250" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">事件驱动模型 - 发布/订阅模式</text>
  
  <!-- 事件发布者 (控件) -->
  <rect x="100" y="110" width="150" height="70" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5" ry="5"/>
  <text x="175" y="135" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold" text-anchor="middle">事件发布者 (控件)</text>
  <text x="175" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Button1 控件</text>
  <text x="175" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">• 点击事件触发</text>
  <text x="175" y="195" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">• 引发 Click 事件</text>
  
  <!-- 事件订阅者 (处理程序) -->
  <rect x="100" y="200" width="150" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="5" ry="5"/>
  <text x="175" y="225" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold" text-anchor="middle">事件订阅者</text>
  <text x="175" y="245" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">(事件处理程序)</text>
  <text x="175" y="265" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Button1_Click()</text>
  
  <!-- 事件流箭头 -->
  <path d="M175,180 L175,200" stroke="#ff6b00" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="175,200 170,192 180,192" fill="#ff6b00"/>
  <text x="185" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ff6b00" text-anchor="start">引发事件</text>
  
  <!-- 事件注册说明 -->
  <rect x="280" y="140" width="130" height="80" fill="#fff3e0" stroke="#ff8f00" stroke-width="1" rx="3" ry="3"/>
  <text x="345" y="165" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="middle">事件注册绑定</text>
  <text x="345" y="185" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">button1.Click += Button1_Click;</text>
  <path d="M250,145 C270,130 270,130 280,145" stroke="#ff8f00" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <path d="M250,225 C270,240 270,240 280,225" stroke="#ff8f00" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  
  <!-- 右侧事件处理示例 -->
  <rect x="420" y="60" width="330" height="250" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
  <text x="605" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">事件处理程序实现方式</text>
  
  <!-- 方法绑定方式 -->
  <rect x="440" y="110" width="290" height="70" fill="#f0f2f5" stroke="#d3d3d3" stroke-width="1" rx="3" ry="3"/>
  <text x="605" y="130" font-family="Arial, sans-serif" font-size="14" fill="#0078d7" font-weight="bold" text-anchor="middle">1: 方法绑定方式</text>
  <text x="455" y="155" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">private void Button1_Click(object sender, EventArgs e)</text>
  <text x="455" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">{</text>
  <text x="475" y="195" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">Button btn = (Button)sender;</text>
  <text x="475" y="215" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">btn.Text = "已点击";</text>
  <text x="455" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">}</text>
  
  <!-- Lambda表达式方式 -->
  <rect x="440" y="190" width="290" height="80" fill="#f0f2f5" stroke="#d3d3d3" stroke-width="1" rx="3" ry="3"/>
  <text x="605" y="210" font-family="Arial, sans-serif" font-size="14" fill="#0078d7" font-weight="bold" text-anchor="middle">2: Lambda表达式方式</text>
  <text x="455" y="235" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">button1.Click += (s, e) =></text>
  <text x="455" y="255" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">{</text>
  <text x="475" y="275" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">var btn = s as Button;</text>
  <text x="475" y="295" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">btn.Text = "已点击";</text>
  <text x="455" y="315" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="start">};</text>
  
  <!-- 下部事件生命周期说明 -->
  <rect x="50" y="330" width="700" height="180" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">WinForm 事件生命周期</text>
  
  <!-- 事件生命周期步骤 -->
  <rect x="80" y="380" width="120" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="3" ry="3"/>
  <text x="140" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="middle">1: 事件触发</text>
  <text x="140" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">用户交互或程序调用</text>
  <path d="M200,410 L240,410" stroke="#333" stroke-width="1.5" fill="none" stroke-dasharray="3,1"/>
  <polygon points="240,410 232,405 232,415" fill="#333"/>
  
  <rect x="250" y="380" width="120" height="60" fill="#e8f5e8" stroke="#388e3c" stroke-width="1" rx="3" ry="3"/>
  <text x="310" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="middle">2: 事件广播</text>
  <text x="310" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">通知所有订阅者</text>
  <path d="M370,410 L410,410" stroke="#333" stroke-width="1.5" fill="none" stroke-dasharray="3,1"/>
  <polygon points="410,410 402,405 402,415" fill="#333"/>
  
  <rect x="420" y="380" width="120" height="60" fill="#fff3e0" stroke="#f57c00" stroke-width="1" rx="3" ry="3"/>
  <text x="480" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="middle">3: 事件处理</text>
  <text x="480" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">执行处理程序逻辑</text>
  <path d="M540,410 L580,410" stroke="#333" stroke-width="1.5" fill="none" stroke-dasharray="3,1"/>
  <polygon points="580,410 572,405 572,415" fill="#333"/>
  
  <rect x="590" y="380" width="120" height="60" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3" ry="3"/>
  <text x="650" y="400" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold" text-anchor="middle">4: 事件完成</text>
  <text x="650" y="420" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">所有处理程序执行完毕</text>
  
  <!-- 底部注解 -->
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">事件处理机制是WinForm应用程序交互逻辑的核心部分</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="middle">合理使用事件处理可以创建响应迅速的用户界面</text>
</svg>