<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" rx="5" ry="5"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="22" fill="#0078d7" font-weight="bold" text-anchor="middle">WinForm 表单设计与布局技术</text>
  
  <!-- 布局管理器说明区域 -->
  <rect x="50" y="60" width="350" height="500" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
  <text x="225" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">常用布局管理器介绍</text>
  
  <!-- TableLayoutPanel 示例 -->
  <rect x="70" y="100" width="310" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3" ry="3"/>
  <text x="225" y="120" font-family="Arial, sans-serif" font-size="14" fill="#0078d7" font-weight="bold" text-anchor="middle">TableLayoutPanel: 表格布局</text>
  
  <!-- TableLayoutPanel 模拟网格 -->
  <rect x="90" y="130" width="100" height="30" fill="#bbdefb" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="195" y="130" width="100" height="30" fill="#bbdefb" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="90" y="165" width="100" height="30" fill="#bbdefb" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <rect x="195" y="165" width="100" height="30" fill="#bbdefb" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="190" y1="130" x2="190" y2="195" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="90" y1="165" x2="295" y2="165" stroke="#2196f3" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="140" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">控件1</text>
  <text x="245" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">控件2</text>
  <text x="140" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">控件3</text>
  <text x="245" y="185" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">控件4</text>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">精确控制行列布局比例</text>
  
  <!-- FlowLayoutPanel 示例 -->
  <rect x="70" y="230" width="310" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3" ry="3"/>
  <text x="225" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold" text-anchor="middle">FlowLayoutPanel: 流式布局</text>
  
  <!-- FlowLayoutPanel 模拟图 -->
  <rect x="90" y="280" width="60" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <rect x="155" y="280" width="60" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <rect x="220" y="280" width="60" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <rect x="90" y="320" width="60" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <rect x="155" y="320" width="60" height="30" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">按钮1</text>
  <text x="185" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">按钮2</text>
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">按钮3</text>
  <text x="120" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">按钮4</text>
  <text x="185" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">按钮5</text>
  <line x1="85" y1="275" x2="305" y2="275" stroke="#d3d3d3" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="85" y1="315" x2="225" y2="315" stroke="#d3d3d3" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="145" y="360" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">控件自动换行排列</text>
  
  <!-- SplitContainer 示例 -->
  <rect x="70" y="370" width="310" height="120" fill="#f0f2f5" stroke="#d3d3d3" stroke-width="1" rx="3" ry="3"/>
  <text x="225" y="390" font-family="Arial, sans-serif" font-size="14" fill="#0078d7" font-weight="bold" text-anchor="middle">SplitContainer: 可调整分隔面板</text>
  
  <!-- SplitContainer 模拟图 -->
  <rect x="90" y="400" width="145" height="80" fill="#e3f2fd" stroke="#d3d3d3" stroke-width="1"/>
  <rect x="245" y="400" width="145" height="80" fill="#f3e5f5" stroke="#d3d3d3" stroke-width="1"/>
  <line x1="235" y1="400" x2="235" y2="480" stroke="#0078d7" stroke-width="3"/>
  <text x="162" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">左侧面板</text>
  <text x="317" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">右侧面板</text>
  <text x="162" y="450" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">可显示目录或列表</text>
  <text x="317" y="450" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">显示详细内容区域</text>
  <text x="225" y="490" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">拖动分隔线调整面板大小</text>
  
  <!-- 布局属性说明区域 -->
  <rect x="420" y="60" width="330" height="500" fill="#ffffff" stroke="#d3d3d3" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="85" font-family="Arial, sans-serif" font-size="16" fill="#333" font-weight="bold" text-anchor="middle">关键布局属性说明</text>
  
  <!-- Anchor 属性 -->
  <rect x="440" y="100" width="290" height="80" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="3" ry="3"/>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="14" fill="#ff8f00" font-weight="bold" text-anchor="middle">Anchor: 锚定位置控制</text>
  <text x="460" y="140" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Top: 顶部锚定 - 保持与顶部距离固定</text>
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Bottom: 底部锚定 - 保持与底部距离固定</text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Left: 左侧锚定 - 保持与左侧距离固定</text>
  
  <!-- Dock 属性 -->
  <rect x="440" y="200" width="290" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="3" ry="3"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="14" fill="#0078d7" font-weight="bold" text-anchor="middle">Dock: 停靠方式设置</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Fill: 完全填充父容器空间</text>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Top/Bottom: 停靠在顶部/底部，水平延伸</text>
  <text x="460" y="280" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• Left/Right: 停靠在左侧/右侧，垂直延伸</text>
  
  <!-- AutoSize 属性 -->
  <rect x="440" y="300" width="290" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3" ry="3"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2e7d32" font-weight="bold" text-anchor="middle">AutoSize: 自动大小调整</text>
  <text x="460" y="340" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• true: 根据内容自动调整大小</text>
  <text x="460" y="360" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• false: 使用手动设置的尺寸</text>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 适合动态内容展示场景</text>
  
  <!-- 布局设计要点 -->
  <rect x="440" y="400" width="290" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="3" ry="3"/>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="14" fill="#6a1b9a" font-weight="bold" text-anchor="middle">布局设计最佳实践</text>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 组合使用多种布局管理器</text>
  <text x="460" y="460" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 合理设置锚定和停靠属性</text>
  <text x="460" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 考虑不同屏幕尺寸适配</text>
  <text x="460" y="500" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 使用 TableLayoutPanel 进行精确布局</text>
  <text x="460" y="520" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="start">• 避免使用绝对定位硬编码位置</text>
  
</svg>