<svg width="900" height="690" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和标题 -->
  <rect width="900" height="690" fill="#f5f5f5" rx="10" ry="10"/>
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">WinForm 组件与事件处理详解</text>
  
  <!-- 第一部分：基础控件区域 -->
  <rect x="50" y="70" width="400" height="250" fill="#ffffff" stroke="#3498db" stroke-width="2" rx="8" ry="8"/>
  <text x="250" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="#3498db" text-anchor="middle">1: 基础控件组件</text>
  
  <!-- 按钮控件 -->
<rect x="80" y="120" width="120" height="35" fill="#2ecc71" rx="5" ry="5"/>
  <text x="140" y="142" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Button1</text>
  <text x="140" y="170" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">常用方法：Click、Text、Enabled、Visible等</text>
  <text x="140" y="185" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">button1.Click += new EventHandler(button1_Click);</text>
  
  <!-- 文本框控件 -->
<rect x="80" y="200" width="120" height="35" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <text x="95" y="222" font-family="Arial" font-size="12" fill="#bdc3c7" text-anchor="start">TextBox1.Text = "值";</text>
  <text x="140" y="250" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">事件：TextChanged、KeyPress、Leave等</text>
  
  <!-- 标签控件 -->
<rect x="80" y="270" width="120" height="25" fill="white" stroke="#ddd" stroke-width="1" rx="3" ry="3"/>
  <text x="140" y="288" font-family="Arial" font-size="12" fill="#3498db" text-anchor="middle">Label1.Text = "标签";</text>
  
  <!-- 复选框控件 -->
<rect x="250" y="120" width="20" height="20" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <path d="M255,125 L258,128 L265,120" stroke="#2ecc71" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="285" y="135" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="start">CheckBox1.Checked = true;</text>
  <text x="280" y="160" font-family="Arial" font-size="11" fill="#666" text-anchor="start">事件：CheckedChanged、Click等</text>
  
  <!-- 单选按钮控件 -->
<circle cx="260" cy="200" r="10" fill="white" stroke="#95a5a6" stroke-width="1.5"/>
  <circle cx="260" cy="200" r="6" fill="#3498db"/>
  <text x="285" y="205" font-family="Arial" font-size="14" fill="#2c3e50" text-anchor="start">RadioButton1.Checked = true;</text>
  <text x="280" y="230" font-family="Arial" font-size="11" fill="#666" text-anchor="start">与GroupBox配合使用分组单选按钮组</text>
  
  <!-- 下拉框控件 -->
<rect x="250" y="250" width="120" height="30" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <polygon points="350,255 358,265 342,265" fill="#7f8c8d"/>
  <text x="265" y="268" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="start">ComboBox1.Items.Add("项")</text>
  <text x="280" y="290" font-family="Arial" font-size="11" fill="#666" text-anchor="start">事件：SelectedIndexChanged、DropDownClosed等</text>
  
  <!-- 第二部分：容器控件区域 -->
  <rect x="480" y="70" width="370" height="250" fill="#ffffff" stroke="#e74c3c" stroke-width="2" rx="8" ry="8"/>
  <text x="665" y="95" font-family="Arial" font-size="18" font-weight="bold" fill="#e74c3c" text-anchor="middle">2: 容器控件组件</text>
  
  <!-- 分组框控件 -->
<rect x="510" y="110" width="160" height="120" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <text x="525" y="125" font-family="Arial" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="start">GroupBox1: 选项组</text>
  <line x1="520" y1="130" x2="660" y2="130" stroke="#ddd" stroke-width="1"/>
  <circle cx="530" cy="150" r="6" fill="white" stroke="#95a5a6" stroke-width="1.5"/>
  <text x="545" y="153" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="start">选项1</text>
  <circle cx="530" cy="175" r="6" fill="white" stroke="#95a5a6" stroke-width="1.5"/>
  <text x="545" y="178" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="start">选项2</text>
  <text x="590" y="210" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">用于逻辑分组控件元素</text>
  
  <!-- Panel面板控件 -->
<rect x="700" y="110" width="130" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <text x="765" y="125" font-family="Arial" font-size="12" font-weight="bold" fill="#e74c3c" text-anchor="middle">Panel1</text>
  <rect x="715" y="140" width="100" height="20" fill="#3498db" rx="3" ry="3"/>
  <text x="765" y="154" font-family="Arial" font-size="11" fill="white" text-anchor="middle">内部子控件</text>
  <text x="765" y="180" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">AutoScroll、Dock、Controls.Add等方法</text>
  
  <!-- 选项卡控件 -->
<rect x="510" y="250" width="320" height="50" fill="#f8f9fa" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <rect x="510" y="250" width="100" height="30" fill="#e74c3c" rx="3" ry="3"/>
  <text x="560" y="270" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TabPage1</text>
  <rect x="610" y="250" width="100" height="30" fill="#bdc3c7" rx="3" ry="3"/>
  <text x="660" y="270" font-family="Arial" font-size="12" fill="#2c3e50" text-anchor="middle">TabPage2</text>
  <text x="720" y="270" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">TabControl.TabPages.Add(tabPage1);</text>
  
  <!-- 第三部分：数据展示控件区域 -->
  <rect x="50" y="350" width="400" height="140" fill="#ffffff" stroke="#9b59b6" stroke-width="2" rx="8" ry="8"/>
  <text x="250" y="375" font-family="Arial" font-size="18" font-weight="bold" fill="#9b59b6" text-anchor="middle">3: 数据展示控件</text>
  
  <!-- DataGridView控件 -->
<rect x="80" y="390" width="160" height="70" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <line x1="80" y1="405" x2="240" y2="405" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="120" y1="390" x2="120" y2="460" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="160" y1="390" x2="160" y2="460" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="80" y1="420" x2="240" y2="420" stroke="#bdc3c7" stroke-width="0.5"/>
  <line x1="80" y1="440" x2="240" y2="440" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="100" y="398" font-family="Arial" font-size="9" fill="#7f8c8d" text-anchor="middle">列1</text>
  <text x="140" y="398" font-family="Arial" font-size="9" fill="#7f8c8d" text-anchor="middle">列2</text>
  <text x="200" y="398" font-family="Arial" font-size="9" fill="#7f8c8d" text-anchor="middle">列3</text>
  <text x="160" y="480" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">DataSource、Columns、Rows、CellClick等</text>
  
  <!-- ListView控件 -->
<rect x="270" y="390" width="160" height="70" fill="white" stroke="#95a5a6" stroke-width="1.5" rx="3" ry="3"/>
  <line x1="270" y1="405" x2="430" y2="405" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="310" y1="390" x2="310" y2="460" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="270" y1="420" x2="430" y2="420" stroke="#bdc3c7" stroke-width="0.5"/>
  <line x1="270" y1="440" x2="430" y2="440" stroke="#bdc3c7" stroke-width="0.5"/>
  <text x="290" y="398" font-family="Arial" font-size="9" fill="#7f8c8d" text-anchor="middle">名称</text>
  <text x="350" y="398" font-family="Arial" font-size="9" fill="#7f8c8d" text-anchor="middle">大小</text>
  <polygon points="280,412 285,417 280,422" fill="#7f8c8d"/>
  <text x="350" y="415" font-family="Arial" font-size="9" fill="#2c3e50" text-anchor="middle">文件1.txt</text>
  <text x="350" y="480" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Items.Add、View、SelectedItems等方法</text>
  
  <!-- 第四部分：事件处理示例区域 -->
  <rect x="480" y="350" width="370" height="140" fill="#ffffff" stroke="#f39c12" stroke-width="2" rx="8" ry="8"/>
  <text x="665" y="375" font-family="Arial" font-size="18" font-weight="bold" fill="#f39c12" text-anchor="middle">4: 事件处理详解</text>
  <rect x="500" y="390" width="330" height="60" fill="#34495e" rx="5" ry="5"/>
  <text x="520" y="410" font-family="Arial" font-size="11" fill="#2ecc71" text-anchor="start">事件注册示例代码：</text>
  <text x="520" y="428" font-family="Arial" font-size="11" fill="#3498db" text-anchor="start">private void Form1_Load(object sender, EventArgs e) {</text>
  <text x="540" y="446" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    button1.Click += new EventHandler(button1_Click);</text>
  <text x="540" y="464" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    textBox1.TextChanged += (s, ev) =&gt; MessageBox.Show("文本已更改");</text>
  <text x="520" y="482" font-family="Arial" font-size="11" fill="#3498db" text-anchor="start">}</text>
  <text x="665" y="500" font-family="Arial" font-size="11" fill="#f39c12" text-anchor="middle">支持传统方法绑定和Lambda表达式两种方式</text>
  
  <!-- 第五部分：事件处理方法区域 -->
  <rect x="50" y="520" width="400" height="120" fill="#ffffff" stroke="#27ae60" stroke-width="2" rx="8" ry="8"/>
  <text x="250" y="545" font-family="Arial" font-size="18" font-weight="bold" fill="#27ae60" text-anchor="middle">5: 事件处理方法示例</text>
  <rect x="70" y="560" width="360" height="60" fill="#34495e" rx="5" ry="5"/>
  <text x="90" y="580" font-family="Arial" font-size="11" fill="#3498db" text-anchor="start">private void button1_Click(object sender, EventArgs e) {</text>
  <text x="110" y="598" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    事件源转换：Button btn = (Button)sender;</text>
  <text x="110" y="616" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    方法实现逻辑：处理按钮点击事件</text>
  <text x="110" y="634" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    MessageBox.Show("Hello WinForm!", "信息");</text>
  <text x="90" y="652" font-family="Arial" font-size="11" fill="#3498db" text-anchor="start">}</text>
  
  <!-- 第六部分：组件交互说明区域 -->
  <rect x="480" y="520" width="370" height="120" fill="#ffffff" stroke="#16a085" stroke-width="2" rx="8" ry="8"/>
  <text x="665" y="545" font-family="Arial" font-size="18" font-weight="bold" fill="#16a085" text-anchor="middle">6: 组件间交互方法</text>
  <rect x="500" y="560" width="330" height="70" fill="#34495e" rx="5" ry="5"/>
  <text x="520" y="580" font-family="Arial" font-size="11" fill="#9b59b6" text-anchor="start">组件间数据交互示例：</text>
  <text x="520" y="598" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">public void UpdateUI(string data) {</text>
  <text x="540" y="616" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    if (InvokeRequired) { 跨线程UI更新检查</text>
  <text x="560" y="634" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">      Invoke(new Action(() =&gt; textBox1.Text = data));</text>
  <text x="540" y="652" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">    } else { textBox1.Text = data; }</text>
  <text x="520" y="670" font-family="Arial" font-size="11" fill="#e74c3c" text-anchor="start">}</text>
  
  <!-- 版权信息 -->
<text x="450" y="680" font-family="Arial" font-size="10" fill="#95a5a6" text-anchor="middle">WinForm教程 - 详细组件与事件处理示例图 © 2025</text>
  
  <!-- 连接线：展示组件间关系 -->
  <path d="M250,250 C250,300 250,300 250,350" stroke="#9b59b6" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M665,300 C665,320 665,320 665,350" stroke="#f39c12" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M450,420 C500,420 500,420 500,520" stroke="#27ae60" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <path d="M450,570 C480,570 480,570 480,620" stroke="#16a085" stroke-width="1.5" stroke-dasharray="5,3" fill="none"/>
  <polygon points="665,340 670,350 660,350" fill="#f39c12"/>
  <polygon points="250,340 255,350 245,350" fill="#9b59b6"/>
  <polygon points="490,420 500,425 490,430" fill="#27ae60"/>
  <polygon points="470,570 480,575 470,580" fill="#16a085"/>
</svg>